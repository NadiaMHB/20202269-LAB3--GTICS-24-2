<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2>Lista de Empleados</h2>

    <!-- Mostrar mensaje de éxito si está presente -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Teléfono</th>
            <th>Salario</th>
            <th>Botón de acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado, info : ${employeeList}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${empleado.firstName}"></td>
            <td th:text="${empleado.lastName}"></td>
            <td th:text="${empleado.jobId.jobTitle}"></td>
            <td th:text="${empleado.department.departmentName}"></td>
            <td th:text="${empleado.phoneNumber}"></td>
            <td th:text="${empleado.salary}"></td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Acciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{'/employee/info?id=' + ${empleado.id}}" class="btn btn-primary">Editar</a>
                        <a class="dropdown-item" th:href="@{'/employee/delete?id=' + ${empleado.id}}" class="btn btn-danger">Borrar</a>

                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
